<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular 1 in TypeScript</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/app.css">

    <script src="../libs/angular.js"></script>
    <script src="../libs/angular-route.js"></script>
    <script src="../libs/angular-mock.js"></script>
    <script src="../libs/fake-backend.js"></script>
    <script src="../libs/system.js"></script>
    <!--<script src="components/home/home.js"></script>-->
    <!--<script src="components/login/login.js"></script>-->
    <!--<script src="components/client_overview/client_overview.js"></script>-->
    <!--<script src="components/client_detail/client_detail.js"></script>-->
    <!--<script src="components_shared/header/header.js"></script>-->
    <!--<script src="services/client.service.js"></script>-->
    <!--<script src="services/user.service.js"></script>-->
    <script>
        /**
         *  Path's that have to be loaded AFTER the asynchronous import of System.js is completed.
         */
        const sources = [
                'components/home/home.js',
                'components/login/login.js',
                'components/client_overview/client_overview.js',
                'components/client_detail/client_detail.js',
                'components_shared/header/header.js',
                'services/client.service.js',
                'services/user.service.js'
            ];
        /**
         *  Creates script element for each script path and appends it to the head.
         *  onLoadCb is called after the last script has been fully loaded.
        */
        function loadScripts(onLoadCb) {
            var loaded = 0;
            for(var i = 0; i < sources.length; i++) {
                var script = document.createElement('script');
                script.onload = function () {
                    if(scripts.length == ++loaded) {
                        onLoadCb();
                    }
                };
                script.src = sources[i];
                document.head.appendChild(script);
            }
        }
        /**
         *  System.js will add a .js extension to every import.
         *  On compiletime the IDE can find the appropriate ts files.
         *  On runtime the files are transpiled to js and used in the dist folder.
         */
        System.defaultJSExtensions = true;
        /**
         * Asynchronous import of the start of our application (also contains the angular module).
         */
        System.import('./app')
                /**
                 *  After System.js is done with importing the app.js (dist), the other js files
                 *  will be loaded. Other js files are depending on the angular module in app.ts.
                 */
                .then(function onImport () {
                    /**
                     *  Append script tags to the head element.
                     *  After the last scripts has loaded, we bootstrap angular (equivalent to ng-app="qApp" in body)
                     */
                    loadScripts(function onLoad () {
                        angular.bootstrap(document.body, ['qApp']);
                    })
                });
    </script>
</head>
<body>
    <div ng-view="" id="application"></div>
</body>
</html>
